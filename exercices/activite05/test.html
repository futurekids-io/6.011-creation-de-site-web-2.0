<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Récapitulatif HTML</title>
    </head>
    <body>
        <h1>Voici un récapitulatif des balises HTML</h1>
        <a href="www.google.ch">Ceci est un lien vers le site google</a>
        <h2>Ma liste des courses</h2>
        <ul>
            <li>Pain</li>
            <li>lait</li>
            <li>oeufs</li>
        </ul>
        <img src="./photo-profil.jpg" alt="photo de profil">
        <p><b>ceci est un paragraphe en gras</b></p>
        <p><i>Ceci est un paragraphe en italique</i></p>
        <p><u>ceci est un paragraphe souligné</u></p>
        <p><del>ceci est un paragraphe barré</del></p>
    </body>
</html>
